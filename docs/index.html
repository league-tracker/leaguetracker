<!DOCTYPE html>
<html>

<head>
    <title>LeagueTracker Docs</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="https://quizizz.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!-- ReDoc doesn't change outer page styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Link to openAPI spec here.

        To host spec on GH pages:
        GH pages hosts the docs dir at https://rwalle61.github.io/leaguetracker/
        Absolute paths (/) start at https://rwalle61.github.io/
        Relative paths (./)start at https://rwalle61.github.io/leaguetracker/
        Thus, both './openApi3.yml' and '/leaguetracker/openApi3.yml' work.
        We've opted for the former in case the latter leads to problems hosting static files at './'

        Thus, to host spec at route api/vx/api-docs/, express.static() in app.js must match the above
     -->
    <redoc spec-url='./openApi3.yml' expand-responses="all"></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
</body>

</html>
