openapi: 3.0.0
servers:
  - description: Production
    url: https://leaguetracker.appspot.com/
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/LeagueTracker/Test/1.0.0
info:
  description: API to track league results
  version: "1.0.0"
  title: League Tracking API
  contact:
    email: rwalle61@yahoo.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
tags:
  - name: users
    description: Operations available to regular users
  # - name: admin
  #   description: Operations available only to authenticated admins
paths: {}
components:
  schemas:
    Player:
      type: object
      required:
        - id
        - name
        - score
        - wins
        - losses
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          example: Craig Forrest
        score:
          type: integer
          example: 990
        wins:
          type: integer
          example: 0
        losses:
          type: integer
          example: 1
    ID:
      type: string
      # format: uuid
      # example: d290f1ee-6c54-4b01-90e6-d701748f0851
  responses:
    404NotFound:
      description: The specified resource was not found.